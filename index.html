<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Logo_Omegle.svg/2560px-Logo_Omegle.svg.png"
            alt=""
          />
        </div>
        <div class="right-nav">
          <button class="leftnav-btn">
            <i class="ri-equalizer-line"></i>All
          </button>
          <button class="leftnav-btn">
            <i class="ri-rfid-fill"></i>Global
          </button>
          <i class="ri-user-3-fill"></i>
        </div>
      </div>
      <div class="cont">
        <div class="left">
          <div class="top-vid">
            <video
              loop
              src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
              autoplay
              muted
            ></video>
            <div class="User2">Username</div>
          </div>
          <div class="bottomvid">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas" class="d-none"></canvas>
            <audio id="snapSound" src="audio/snap.wav" preload="auto"></audio>
            <div class="user1">You</div>
          </div>
        </div>
        <div class="right">
          <div class="topchat">
            <img
              src="https://dexatel.com/images/blog/150/body/live-chat-greeting-messages-for-appointment-scheduling.webp"
              alt=""
            />
          </div>
          <div class="bottomchat">
            <button>Stop</button>
            <input
              type="text"
              name="usermsg"
              id="msgsend"
              placeholder="Type a message..."
            />
            <i class="ri-send-plane-2-fill"></i>
          </div>
        </div>
      </div>
      <div class="closemobile">
        <button>Stop</button>
        <button>Report</button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
